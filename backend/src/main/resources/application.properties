# Server Configuration
server.port=8080
spring.application.name=send-smart-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sendsmart
spring.datasource.username=sendsmartuser
spring.datasource.password=sendsmartpass
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=sendsmartredis

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=sendsmartuser
spring.rabbitmq.password=sendsmartpass

# Postal Configuration
postal.api.url=http://localhost:5000
postal.api.key=your_postal_api_key

# JWT Configuration
jwt.secret=your_jwt_secret_key_should_be_at_least_32_characters_long
jwt.expiration.ms=86400000